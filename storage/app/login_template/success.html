<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$(identity) - Succès</title>
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="assets/style.css">
    $(if refresh-timeout)
    <script type="text/javascript">
        setTimeout(function(){ location.href = './status'; }, 4000);
    </script>
    $(endif)
</head>
<body>
    <div class="main-card">
        <div class="status-bar">
            <span>$(identity)</span>
            <div class="status-pill">
                <div class="pulse-dot"></div> Connecté
            </div>
        </div>

        <div class="card-body" style="text-align: center;">
            <div class="success-icon-container">
                <svg width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>

            <h1 class="brand-title" style="margin-bottom: 10px;">Connexion Réussie !</h1>
            
            <p style="font-size: 15px; color: var(--text-muted); margin-bottom: 30px; line-height: 1.5;">
                Bienvenue, 
                <span class="username-highlight">
                    $(if login-by == 'trial') Utilisateur Invité $(elif login-by != 'mac') $(username) $(endif)
                </span>.<br>
                Vous êtes maintenant connecté au réseau.
            </p>

            <button class="btn-action" onclick="window.location='./status'">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Vérifier le statut
            </button>

            <div style="margin-top:25px;">
                <p style="color:var(--text-muted); font-size:11px;">
                    &copy; <script>document.write(new Date().getFullYear());</script> $(identity)
                </p>
            </div>
        </div>
    </div>
</body>
</html>
