<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <title>$(identity) - Ad</title>
    <link rel="stylesheet" href="assets/style.css">
    <script language="JavaScript">
        var popup = '';
        function openOrig() { location.href = unescape('$(link-orig-esc)'); }
        function openAd() { location.href = unescape('$(link-redirect-esc)'); }
        function openAdvert() {
            if (window.name != 'hotspot_advert') {
                popup = open('$(link-redirect)', 'hotspot_advert', '');
                setTimeout("openOrig()", 1000);
                return;
            }
            setTimeout("openAd()", 1000);
        }
    </script>
</head>
<body onLoad="openAdvert()">
    <div class="main-card">
        <div class="card-body" style="text-align: center;">
            <div class="spinner"></div>
            <h1 class="brand-title">Publicit√©</h1>
            <p class="brand-subtitle">Ouverture en cours...</p>
            <br>
            <a href="$(link-redirect)" target="hotspot_advert" class="manual-link">Ouvrir manuellement</a>
        </div>
    </div>
</body>
</html>
