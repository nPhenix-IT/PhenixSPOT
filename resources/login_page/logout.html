<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$(identity) - Déconnexion</title>
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="assets/style.css">
    <script language="JavaScript">
        function openLogin() {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>
</head>
<body>

    <div class="main-card">
        <div class="status-bar">
            <span>$(identity)</span>
            <div class="status-pill danger">
                <div class="pulse-dot"></div> Déconnecté
            </div>
        </div>

        <div class="card-header">
            <div class="logo-container" style="background: linear-gradient(135deg, #cbd5e1, #94a3b8);">
                <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
            <div class="username">$(username)</div>
            <p class="brand-subtitle">Vous avez quitté le hotspot !</p>
        </div>

        <div class="card-body">
            <div class="tech-info">
                <div class="tech-row">
                    <span class="tech-label">Adresse IP</span>
                    <span class="tech-val">$(ip)</span>
                </div>
                <div class="tech-row">
                    <span class="tech-label">Adresse MAC</span>
                    <span class="tech-val">$(mac)</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">
                        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Durée
                    </div>
                    <div class="stat-value">$(uptime)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">
                        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path></svg>
                        Upload
                    </div>
                    <div class="stat-value">$(bytes-in-nice)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">
                        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        Download
                    </div>
                    <div class="stat-value">$(bytes-out-nice)</div>
                </div>
                $(if remain-bytes-total)
                <div class="stat-card">
                    <div class="stat-label">Data</div>
                    <div class="stat-value">$(remain-bytes-total-nice)</div>
                </div>
                $(endif)
            </div>

            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <button class="btn-action" type="submit">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                    Se Reconnecter
                </button>
            </form>

            <div style="margin-top:25px; text-align:center;">
                <p style="color:var(--text-muted); font-size:11px;">
                    &copy; <script>document.write(new Date().getFullYear());</script> $(identity)
                </p>
            </div>
        </div>
    </div>
</body>
</html>
